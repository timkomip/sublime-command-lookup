{% extends "base.html" %}

{% block content %}
  <h1>Sublime Command Lookup</h1>

  {# Search Form #}
  <form method="get">
    <input type="search" name="query" placeholder="Search..." value="{{ query }}">
    <input type="submit" value="Search" >
  </form>

  {# Search Results #}
  <div class="results">
    {% for command in commands %}
      <div class="result">
        <div class="caption">{{ command.get('caption') }}</div>
        <div class="command"><pre>{{ command.get('command') }}</pre></div>
      </div>
    {% endfor %}
  </div>

{% endblock content %}
